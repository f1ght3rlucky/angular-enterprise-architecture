<div class="row">
  <div class="col s12 m6">
    <section class="card">
      <div class="card-content">
        <div class="card-title">Employees</div>

        <employee-list-table-view [list]="employees | async"
          [selectedId]="selectedEmployeeId | async"
          (selectId)="selectedEmployeeId.next($event)"></employee-list-table-view>

      </div>
    </section>
  </div>

  <section class="col s12 m6">
    <section class="card">
      <div class="card-content">
        <div class="card-title">Employee detail</div>
        <p>Loading status: <b>{{ status | async }}</b></p>
        <employee-detail-view
          [style.visibility]="(showEmployeeDetails | async) ? 'visible' : 'hidden'"
          [employee]="selectedEmployee | async"></employee-detail-view>
      </div>
    </section>
  </section>
</div>
