<h3>Fruit Basket</h3>

<button (click)="empty()" class="btn">Empty Cart</button>
<p>Total Fruit: {{ total | async }}</p>

<div class="row">
  <counter-display
    class="col s12 m6"
    label="Berries"
    [counter]="berry | async"
    (pick)="pickBerry()">
  </counter-display>

  <counter-display
    class="col s12 m6"
    label="Apples"
    [counter]="apple | async"
    (pick)="pickApple($event)">
  </counter-display>
</div>
